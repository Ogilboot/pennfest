<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script> <!--Nav bar collapse script-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/ee950d51d9.js" crossorigin="anonymous"></script>
    <title>PennFest</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">

            <!--Nav Bar Bootstrap Hamburger Icon Collapse Function / partially copied and customised from bootstrap docs-->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapse_target">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a href="index.html" class="navbar-brand"><img src="assets/images/pennfest-logo1.png" alt="PennFest Logo"></a>

            <!--Nav Bar Collapse Function-->
            <div class="collapse navbar-collapse" id="collapse_target">
            <!--Nav Bar Bootstrap Items-->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="info.html">Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tickets.html">Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lineup.html">Lineup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
            </div>
        </nav>
       
    </header>

        <!--Image re-sizer for different screen-sizes-->
     <div class="text-center" id="poster">
        <picture>
            <source media="(min-width: 900px)" srcset="assets/images/pennfest-poster1.png">
            <source media="(min-width: 480px)" srcset="assets/images/pennfest-poster2.png">
            <img src="assets/images/pennfest-poster3.png" alt="IfItDoesntMatchAnyMedia">
        </picture>
        </div>

    <!--Bootstrap cards to create row of images with associated buttons-->
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">                  
                    </div>
                    <div class="card-body">
                      <img class="card-img-top" src="assets/images/festival-audience1.jpg" alt="Concert crowd with fireworks going off.">
                      <a href="info.html" class="btn-lg btn-danger card-button">Get more info.</a>
                    </div>
                  </div>
            </div>
            
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">                  
                    </div>
                    <div class="card-body">
                      <img class="card-img-top" src="assets/images/festival-audience2.jpg" alt="Concert with bright lighting over crowd.">
                      <a href="lineup.html" class="btn-lg btn-warning card-button">See the lineup.</a>
                    </div>
                  </div>
            </div>

            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                      <img class="card-img-top" src="assets/images/festival-audience3.jpg" alt="Dark concert with yellow lights.">
                      <a href="contact.html" class="btn-lg btn-primary card-button">Contact us.</a>
                    </div>
                  </div>
            </div>
          </div>

    <hr>
    <!--Footer containing social links-->
    <section>
    <footer class="container-fluid">
        <div>
            <h3 id="socials-heading" class="uppercase general-sub">Socials</h3>
            <ul id="social-icons" class="list-inline social-links">
                <li id="facebook" class="list-inline-item"><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook fa-3x" aria-hidden="true"></i></a></li>
                <li id="twitter" class="list-inline-item"><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter fa-3x" aria-hidden="true"></i></a></li>
                <li id="instagram" class="list-inline-item"><a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fa-brands fa-instagram-square fa-3x" aria-hidden="true"></i></a></li>
            </ul>
        </div>

    </footer>
    </section>
    <!--Bootstrap required Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
