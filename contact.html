<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PennFest</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">

            <!--Nav Bar Bootstrap Hamburger Icon Collapse Function / partially copied and customised from bootstrap docs-->

                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Nav Bar Bootstrap Logo & Text / partially copied and customised from bootstrap docs-->
            <a class="navbar-brand"><img src="assets/images/pennfest-logo1.png"></a>

            <!--Nav Bar Collapse Function-->
            <div class="collapse navbar-collapse" id="collapse_target">
            <!--Nav Bar Bootstrap Items-->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="info.html">Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tickets.html">Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lineup.html">Lineup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>
    <section class="container-fluid contact-form">
        <div class="bg-color-contact background-image">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Get in touch <i class="fa-solid fa-square-phone"></i></h3>

                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
                        <textarea rows="5" name="yourmessage" id="yourmessage" class="form-control" placeholder="Your Message" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <section>

        <div class="image-carousel">
            <div><img src="assets/images/festival-audience1.jpg"></div>
            <div><img src="assets/images/festival-audience2.jpg"></div>
            <div><img src="assets/images/festival-audience3.jpg"></div>
          </div>

    </section>

    <hr>
    <footer class="container-fluid">
        <div>
            <h3 id="socials-heading" class="uppercase general-sub">Socials</h5>
            <ul id="social-icons" class="list-inline social-links">
                <li id="facebook" class="list-inline-item"><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook fa-3x" aria-hidden="true"></i></a></li>
                <li id="twitter" class="list-inline-item"><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter fa-3x" aria-hidden="true"></i></a></li>
                <li id="instagram" class="list-inline-item"><a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fa-brands fa-instagram-square fa-3x" aria-hidden="true"></i></a></li>
            </ul>
        </div>

    </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
