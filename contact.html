<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/ee950d51d9.js" crossorigin="anonymous"></script>
    <title>PennFest</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">

            <!--Nav Bar Bootstrap Hamburger Icon Collapse Function / partially copied and customised from bootstrap docs-->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapse_target">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo -->
            <a href="index.html" class="navbar-brand"><img src="assets/images/pennfest-logo1.png" alt="PennFest Logo"></a>

            <!--Nav Bar Collapse Function-->
            <div class="collapse navbar-collapse" id="collapse_target">

            <!--Nav Bar Bootstrap Menu Items-->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="info.html">Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tickets.html">Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lineup.html">Lineup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>

                <!--Contact Form-->
    <section class="container-fluid contact-form-section">
        <div class="bg-color-contact background-image">

            <div class="col contact-form">
                <h3 class="contact-heading uppercase text-center">Get in touch <i class="fa-solid fa-square-phone"></i></h3>
                <div class="center-form">

                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
                        <textarea rows="5" name="yourmessage" id="yourmessage" class="form-control" placeholder="Your Message" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn-lg btn-success button-margin">Send</button>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>

    </section>

    <!--Bootstrap cards to create row of images with associated buttons-->
    
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">                  
                    </div>
                    <div class="card-body">
                      <img class="card-img-top" src="assets/images/festival-audience1.jpg" alt="Card image cap">
                      <a href="info.html" class="btn-lg btn-danger card-button">Get more info.</a>
                    </div>
                  </div>
            </div>
            
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">                  
                    </div>
                    <div class="card-body">
                      <img class="card-img-top" src="assets/images/festival-audience2.jpg" alt="Card image cap">
                      <a href="lineup.html" class="btn-lg btn-warning card-button">See the lineup.</a>
                    </div>
                  </div>
            </div>

            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                      <img class="card-img-top" src="assets/images/festival-audience3.jpg" alt="Card image cap">
                      <a href="contact.html" class="btn-lg btn-primary card-button">Contact us.</a>
                    </div>
                  </div>
            </div>
          </div>

    <hr>

                <!--Footer-->
    <footer class="container-fluid">
        <div>
            <h3 id="socials-heading" class="uppercase general-sub">Socials</h3>
            <ul id="social-icons" class="list-inline social-links">
                <li id="facebook" class="list-inline-item"><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook fa-3x" aria-hidden="true"></i></a></li>
                <li id="twitter" class="list-inline-item"><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter fa-3x" aria-hidden="true"></i></a></li>
                <li id="instagram" class="list-inline-item"><a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fa-brands fa-instagram-square fa-3x" aria-hidden="true"></i></a></li>
            </ul>
        </div>

    </footer>

        <!--Bootstrap required Script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
